<div class="right-block popular-tags">
    <div class="header">
        <h4>Popular Tags</h4>
    </div>
    {{ context }}
    <div class="content">
        {% for tag in tags_list %}
            <a href="{% url "ask:tag_view" tag.pk.0 %}" class="tag tag-{{ tag.value }}">{{ tag.tag }}</a>
        {% endfor %}
    </div>
</div>
